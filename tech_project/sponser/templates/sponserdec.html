    {%extends 'layout.html'%}
    {%block content%}
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        .contact{
            margin: auto;
        }
        .btn{
            margin-left: 250px;
        }
        section{
            background-image: url('../static/assets/images/banner1.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
    </style>
    <!-- contact block -->
    <section class="w3l-contact py-5" id="contact">
        <div class="container py-md-5 py-4">
            <h3 class="title-style text-center mb-5">{{title}}</span></h3>
            <div class="row contact-block">
                <div class="col-md-7 contact">

                    <form action="" method="post" class="signin-form" enctype="multipart/form-data">
                        <div class="input-grids">
                           
                            <!-- <input type="text" name="w3lSubect" id="w3lSubect" placeholder="Subject"
                            class="contact-input" required="" /> -->
                            {% csrf_token %}
                            
                            {{form.as_p}}
                            {{photoform.as_p}}

                        </div>
                      
                        <div class="text-start">
                            <button type="submit" class="btn btn-style btn-style-3">Submit</button>
                        </div>
                    </form>
                </div>
               
            </div>
        </div>
    </section>
    {% if amount %}
    <script>
        $(document).ready(function(){
          $("#id_fee").val('{{amount}}')
          $("#id_fee").prop('readonly',true)
        });
        </script>
        
<script>
    $(document).ready(function(){
        $("button[type=submit]").click(function(){
            

      
        var cardNumber = $("#id_CardNumber").val();
        var cardNumberPattern = /^[0-9]{16}$/; // Assuming a 16 digit card number
        if (!cardNumberPattern.test(cardNumber)) {
            alert("Invalid Card Number. It should be 16 digits.");
            return false
        }

        var cvv = $("#id_CVV").val();
        var cvvPattern = /^[0-9]{3,4}$/; // Assuming 3 or 4 digit CVV
        if (!cvvPattern.test(cvv)) {
            alert("Invalid CVV. It should be 3 or 4 digits.");
            return false;
        }

        var expiryDate =  $("#id_ExpiryDate").val();
        var expiryDatePattern = /^(0[1-9]|1[0-2])\/([0-9]{2})$/; // MM/YY format
        if (!expiryDatePattern.test(expiryDate)) {
            alert("Invalid Expiry Date. It should be in MM/YY format.");
            return false;
        }

        })

});
</script>
{% endif  %}
